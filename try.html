
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            color: red;
        }
        .green{
            color: green;
        }
        .bg{
            background-color: #c0c0c0;
        }
        .size{
            font-size: 30px;
        }
    </style>
    <script src="js/jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function() {
        $('div').click(function () {
            $(this).toggleClass(function () {
                if($(this).hasClass('red')){
                    $(this).removeClass('red');
                    return 'green';
                }else{
                    $(this).removeClass('green');
                    return 'red';
                }
            });
        });
        });
    </script>
</head>
<body>
<div id="box">
    <strong>点赞</strong>
</div>
</body>
</html>
